<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <title>NY Page</title>
</head>

<body>
 <!-- Jumbothron -->
<div class="jumbotron jumbotron-fluid">
    <div class="container">
    <h1 class="display-4"> <i class="far fa-newspaper"></i> Fluid jumbotron</h1>
    <p class="lead">
    This is a modified jumbotron that occupies the entire horizontal space
    of its parent.
    </p>
    </div>
    </div>
    <!-- Search Form -->
    <div class="card">
    <div class="card-header">
    <i class="fas fa-table"></i> Search Parameters
    </div>
    <form>
    <div class="form-group">
    <label for="exampleFormControlInput1">Search term</label>
    <input type="serch-word" class="form-control" id="exampleFormControlInput1" placeholder="" />
    </div>
    <div class="form-group">
    <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
    <select class="form-control" id="exampleFormControlSelect1">
    <option>1</option>
    <option>2</option>
    <option>3</option>
    <option>4</option>
    <option>5</option>
    </select>
    </div>
    <div class="form-group">
    <label for="exampleFormControlSelect2">Start Year (Optional)</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder=""></textarea>
    </div>
    <div class="form-group">
    <label for="exampleFormControlTextarea1">End Year (Optional)</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" placeholder=""></textarea>
    </div>
    </form>
    <!-- Button group -->
    <div class="btn-group" role="group" aria-label="Basic example">
    <button type="button" class="btn btn-secondary"><i class="fas fa-search"></i> Search</button>
    <button type="button" class="btn btn-secondary"><i class="far fa-trash-alt"></i> Clear Results</button>
    </div>
    </div>
    <!-- Top Article -->
    <div class="card">
    <div class="card-header">
    <i class="fas fa-table"></i> Top Articles
    </div>
    <input class="form-control" type="text" placeholder="" />
    </div>
    <!-- Footer -->
    <div class="footer">
    <h6>Made with lots and lots of <i class="fas fa-heart"></i></h6>
    </div>
</body>

</html>
